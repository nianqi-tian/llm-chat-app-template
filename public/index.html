<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare AI Chat</title>
    <style>
        /* 基础重置 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            height: 100vh;
        }

        /* 主容器布局 */
        #app-container {
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        /* 侧边栏样式 */
        #sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #444;
            flex-shrink: 0; /* 防止侧边栏被压缩 */
        }

        #sidebar h2 {
            margin-top: 0;
            font-size: 1.2em;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .new-chat-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            text-align: left;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #0056b3;
        }

        #conversation-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.9em;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: #444;
        }

        .history-item.selected {
            background-color: #555;
            font-weight: bold;
        }


        /* 聊天容器样式 */
        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        #chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* 消息气泡样式 */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            clear: both;
        }

        .user-message {
            float: right;
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .assistant-message {
            float: left;
            background-color: #e9e9e9;
            color: #333;
            margin-right: auto;
        }
        
        .message p {
            margin: 0;
        }
        
        .system-message {
            background-color: #ffcc00;
            color: #333;
            text-align: center;
            max-width: 100%;
            margin-bottom: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* 输入区域样式 */
        #input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
            align-items: flex-end;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            max-height: 150px;
            overflow-y: auto;
            margin-right: 10px;
        }

        #send-button, .stop-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            margin-left: 5px;
        }

        #send-button {
            background-color: #28a745;
            color: white;
        }

        #send-button:hover:not(:disabled) {
            background-color: #1e7e34;
        }

        .stop-btn {
            background-color: #dc3545;
            color: white;
            display: none;
        }
        
        .stop-btn.visible {
            display: block;
        }

        .stop-btn:hover {
            background-color: #c82333;
        }

        #send-button:disabled, .stop-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 打字指示器样式 */
        #typing-indicator {
            padding: 10px 20px;
            text-align: center;
            color: #666;
            font-style: italic;
            border-top: 1px solid #eee;
            background-color: #f1f1f1;
            display: none; /* 默认隐藏 */
        }

        #typing-indicator.visible {
            display: block; /* 正在处理时显示 */
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="sidebar">
            <h2>对话历史</h2>
            <button id="new-chat-button" class="new-chat-btn">
                + 新建聊天
            </button>
            <div id="conversation-list">
                </div>
        </div>

        <div id="chat-container">
            
            <div id="chat-messages">
                </div>

            <div id="typing-indicator">
                <p>AI 正在思考...</p>
            </div>

            <div id="input-area">
                <div style="display:flex; flex-direction:column; flex:1; margin-right:10px;">
                    <textarea id="user-input" placeholder="输入消息 (按 Enter 发送)..."></textarea>
                    <label style="margin-top:6px; font-size:12px; color:#555; display:flex; align-items:center; gap:6px;">
                        <input type="checkbox" id="web-search-toggle" />
                        启用 Web 搜索（让模型尽量使用最新信息）
                    </label>
                </div>
                <button id="send-button">发送</button>
                <button id="stop-button" class="stop-btn">停止</button>
            </div>
        </div>
    </div>
    
    <script src="/chat.js"></script> 
</body>
</html>
